<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter decimal em binário e binário em decimal</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
  <nav>
    <a href="../"><i class="fas fa-angle-left back"></i></a>
    <a href="."><i class="fas fa-sync-alt logo"></i></a>
  </nav>
  <main>
    <section class="convert-area">
      <header>
        <h1 class="title">Conversor decimal <i class="fas fa-exchange-alt"></i> binário</h1>

        <p class="info-convert">
          Adicione valores em algum dos campos e clique em "Converter", o valor convertido será
          mostrado no campo que ficou vazio.
        </p>
      </header>

      <form class="form-area">
        <input type="number" id="bin-input" class="input-value" placeholder="Número binário..." min="0" max="1">
        <!-- <button type="button" id="btn-invert" class="btn btn-invert">Inverter</button> -->
        <input type="number" id="dec-input" class="input-value" placeholder="Número decimal..." min="0">

        <div class="buttons">
          <button type="reset" id="btn-reset" class="btn btn-reset">Limpar</button>
          <button type="button" id="btn-convert" class="btn btn-convert">Converter</button>
        </div>
      </form>
    </section>

    <section class="explain-area">
      <article class="content-explain">
        <h2>Processo de conversão de binário para decimal</h2>
      </article>
      <article class="content-explain">
        <h2>Processo de conversão de decimal para binário</h2>
      </article>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
